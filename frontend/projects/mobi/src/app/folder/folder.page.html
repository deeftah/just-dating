<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-menu-button>
        <img src='static/front_dist/mobi/svg/menu-sharp.svg'>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item  *ngFor="let user of users">
        <ion-label><img [src]="user.main_photo" /></ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
