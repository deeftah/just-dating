<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-menu-button>
        <img src='static/front_dist/mobi/svg/menu-sharp.svg'>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  
  <div id="container">
    

    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <core-registration-form></core-registration-form>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item>
        
      </ion-item>
      <ion-item  *ngFor="let user of users">
        <ion-label><img [src]="user.main_photo" /></ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
